<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Fine Scuola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #countdown {
      font-size: 36px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown Fine Scuola</h1>
  <div id="countdown"></div>

  <script>
    // Data della fine della scuola (11 giugno 2024)
    var endDate = new Date("June 11, 2024 00:00:00").getTime();

    // Aggiorna il countdown ogni secondo
    var x = setInterval(function() {
      // Data corrente
      var now = new Date().getTime();
      
      // Differenza tra la data finale e la data corrente
      var distance = endDate - now;
      
      // Calcolo dei giorni, ore, minuti e secondi rimanenti
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Mostra il countdown nel formato giorni:ore:minuti:secondi
      document.getElementById("countdown").innerHTML = days + " giorni " + hours + " ore " + minutes + " minuti " + seconds + " secondi ";
      
      // Se il countdown Ã¨ finito, mostra un messaggio
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Tempo scaduto!";
      }
    }, 1000);
  </script>
</body>
</html>
